<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badila's IMDb clone</title>
    <link rel="icon" type="image/x-icon" href="../src/images/imdb-logo.webp">
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
        <header>
            <nav class="nav-inside-header">
                <ul>
                    <li class="logo-container">
                        <img src="../src/images/logo-header.png" alt="IMDb logo" height="32px">
                    </li>
                    <li class="menu-container">
                        <div class="menu-icon"><svg viewBox="0 0 24 24" fill="white" height="24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H20M4 18H20" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></div>
                        <div class="menu-text">Menu</div>
                    </li>
                    <li class="search-container">
                        <div class="search-filter-container">All
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--arrow-drop-down ipc-btn__icon ipc-btn__icon--post navbar__flyout__text-button-post-icon" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M8.71 11.71l2.59 2.59c.39.39 1.02.39 1.41 0l2.59-2.59c.63-.63.18-1.71-.71-1.71H9.41c-.89 0-1.33 1.08-.7 1.71z"></path></svg>
                        </div>
                        <div class="searchbar-container">
                            <div class="searchbar">
                                <input type="text" name="searchbar" id="searchbar" placeholder="Search IMDb">
                            </div>
                            <div class="search-icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--magnify" viewBox="0 0 24 24" fill="grey" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </div>
                        </div>
                    </li>
                    <li class="watchlist-container">
                        <div class="watchlist-icon"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="ipc-icon ipc-icon--watchlist ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="white" role="presentation"><path d="M17 3c1.05 0 1.918.82 1.994 1.851L19 5v16l-7-3-7 3V5c0-1.05.82-1.918 1.851-1.994L7 3h10zm-4 4h-2v3H8v2h3v3h2v-3h3v-2h-3V7z" fill="white"></path></svg></div>
                        <div class="watchlist-text">Watchlist</div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="popular">
                <div class="main-popular-section">
                    <div class="main-image-container">
                        <img class="popular-main-image" alt="movie-backdrop-image" width="100%">
                    </div>
                    <div class="main-poster-container">
                        <img class="main-poster" alt="movie-poster" height="250px">
                    </div>
                    <div class="main-text-container">
                        <div class="main-title"></div>
                        <div class="main-genres"></div>
                        <div class="main-overview"></div>
                    </div>
                </div>
                <div class="secondary-popular-section">
                    <div class="secondary-title">Up next</div>
                    <div class="pop-movie-container pop-two">
                        <div class="secondary-poster-container">
                            <img class="second-pop-poster" alt="movie-poster" height="130px">
                        </div>
                        <div class="secondary-text-container">
                            <div class="pop-two-title up-next-title"></div>
                            <span class="pop-two-genres"></span>
                        </div>
                    </div>
                    <div class="pop-movie-container pop-three">
                        <div class="secondary-poster-container">
                            <img class="third-pop-poster" alt="movie-poster" height="130px">
                        </div>
                        <div class="secondary-text-container">
                            <div class="pop-three-title up-next-title"></div>
                            <span class="pop-three-genres"></span>
                        </div>
                    </div>
                    <div class="pop-movie-container pop-four">
                        <div class="secondary-poster-container">
                            <img class="fourth-pop-poster" alt="movie-poster" height="130px">
                        </div>
                        <div class="secondary-text-container">
                            <div class="pop-four-title up-next-title"></div>
                            <span class="pop-four-genres"></span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="in-theatres small-section">
                <div class="in-theatres-section-title">In theatres</div>
                <div class="in-theatres-movie-cards-container"></div>
            </section>
            <section class="upcoming small-section">
                <div class="small-section-title upcoming-section-title">Upcoming</div>
                <div class="upcoming-movie-cards-container"></div>
            </section>
            <section class="top-rated small-section">
                <div class="small-section-title">Top picks</div>
                <div class="small-section-subtitle">Movies worth watching again and again</div>
                <div class="top-rated-movie-cards-container"></div>
            </section>
            <section class="people-trending small-section">
                <div class="small-section-title">Trending people</div>
                <div class="small-section-subtitle">Most talked-about celebrities of this week</div>
                <div class="trending-people-cards-container"></div>
            </section>
        </main>
        <footer>
            <span>footer</span>
        </footer>
  </body>
</html>
