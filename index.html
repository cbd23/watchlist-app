<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badila's IMDb clone</title>
    <link rel="icon" type="image/x-icon" href="../src/images/imdb-logo.webp">
    <script src="./main.js" defer></script>

  <body>
        <header>
            <nav class="nav-inside-header">
                <ul>
                    <li class="logo-container">
                        <img src="../src/images/logo-header.png" alt="IMDb logo" height="32px">
                    </li>
                    <li class="menu-container">

                        <div class="menu-text">Menu</div>
                    </li>
                    <li class="search-container">
                        <div class="search-filter-container">All

                        </div>
                        <div class="searchbar-container">
                            <div class="searchbar">
                                <input type="text" name="searchbar" id="searchbar" placeholder="Search IMDb">
                            </div>
                            <div class="search-icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--magnify" viewBox="0 0 24 24" fill="grey" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </div>
                        </div>
                    </li>
                    <li class="watchlist-container">
                        <div class="watchlist-icon"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="ipc-icon ipc-icon--watchlist ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="white" role="presentation"><path d="M17 3c1.05 0 1.918.82 1.994 1.851L19 5v16l-7-3-7 3V5c0-1.05.82-1.918 1.851-1.994L7 3h10zm-4 4h-2v3H8v2h3v3h2v-3h3v-2h-3V7z" fill="white"></path></svg></div>
                        <div class="watchlist-text">Watchlist</div>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="popular">
                <div class="main-popular-section">
                    <div class="main-image-container">
                        <img src="https://image.tmdb.org/t/p/original/yyFc8Iclt2jxPmLztbP617xXllT.jpg" alt="movie-backdrop-image" width="100%">
                    </div>
                    <div class="main-poster">
                        <img src="https://image.tmdb.org/t/p/original/qhb1qOilapbapxWQn9jtRCMwXJF.jpg" alt="movie-poster" height="250px">
                    </div>
                    <div class="main-text-container">
                        <div class="main-title">Willy Wonka</div>
                        <div class="main-starring">
                            <div class="first-actor-main main-movie-actor">Brad Pitt</div>
                            <div class="second-actor-main main-movie-actor">Blake Lively</div>
                            <div class="third-actor-main main-movie-actor">Jamie Foxx</div>
                        </div>
                    </div>
                </div>
                <div class="secondary-popular-section">
                    <div class="secondary-title">Up next</div>
                    <div class="pop-movie-container pop-two">
                        <div class="secondary-poster-container">
                            <img src="https://image.tmdb.org/t/p/original/9GBhzXMFjgcZ3FdR9w3bUMMTps5.jpg" alt="movie-poster" height="130px">
                        </div>
                        <div class="secondary-text-container">
                            <div class="pop-two-title up-next-title">The Marvels</div>
                            <span class="pop-two-genres">Action/Adventure</span>
                        </div>
                    </div>
                    <div class="pop-movie-container pop-three">
                        <div class="secondary-poster-container">
                            <img src="https://image.tmdb.org/t/p/original/A7EByudX0eOzlkQ2FIbogzyazm2.jpg" alt="movie-poster" height="130px">
                        </div>
                        <div class="secondary-text-container">
                            <div class="pop-two-title up-next-title">The Beekeeper</div>
                            <span class="pop-two-genres">Action/Thriller</span>
                        </div>
                    </div>
                    <div class="pop-movie-container pop-four">
                        <div class="secondary-poster-container">
                            <img src="https://image.tmdb.org/t/p/original/rULWuutDcN5NvtiZi4FRPzRYWSh.jpg" alt="movie-poster" height="130px">
                        </div>
                        <div class="secondary-text-container">
                            <div class="pop-two-title up-next-title">Madame Web</div>
                            <span class="pop-two-genres">Sci-Fi/Action</span>
                        </div>
                    </div>
                </div>
            </section>
            <section class="in-theatres small-section">
                <div class="small-section-title">In theatres</div>
                <div class="it-movie-cards-container">
                    <div class="it-movie-card">
                        <div class="card-poster-container">
                            <img src="https://image.tmdb.org/t/p/original/rULWuutDcN5NvtiZi4FRPzRYWSh.jpg" alt="movie-poster" width="100%">
                        </div>
                        <div class="card-text-container">
                            <div class="rating-container">

                            </div>
                            <div class="it-first-title it-title">Madame Web</div>
                            <button class="add-to-watchlist card-btn"><svg xmlns="http://www.w3.org/2000/svg"  class="ipc-icon ipc-icon--add ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>Watchlist</button>
                            <button class="trailer-btn card-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--play-arrow ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18a1 1 0 0 0 0-1.69L9.54 5.98A.998.998 0 0 0 8 6.82z"></path></svg>Trailer</button>

                    <div class="it-movie-card"></div>
                    <div class="it-movie-card"></div>
                    <div class="it-movie-card"></div>
                    <div class="it-movie-card"></div>
                </div>
            </section>

                <div class="small-section-title">Upcoming</div>
                <div class="it-movie-cards-container">

                        <div class="card-text-container">
                            <div class="rating-container">
                                <svg width="0.9rem" height="0.9rem" xmlns="http://www.w3.org/2000/svg" class="star-icon" viewBox="0 0 24 24" fill="yellow" role="presentation"><path d="M12 20.1l5.82 3.682c1.066.675 2.37-.322 2.09-1.584l-1.543-6.926 5.146-4.667c.94-.85.435-2.465-.799-2.567l-6.773-.602L13.29.89a1.38 1.38 0 0 0-2.581 0l-2.65 6.53-6.774.602C.052 8.126-.453 9.74.486 10.59l5.147 4.666-1.542 6.926c-.28 1.262 1.023 2.26 2.09 1.585L12 20.099z"></path></svg>
                                <span class="it-first-rating">7.1</span>
                            </div>
                            <div class="it-first-title it-title">Madame Web</div>
                            <button class="add-to-watchlist card-btn"><svg xmlns="http://www.w3.org/2000/svg"  class="ipc-icon ipc-icon--add ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>Watchlist</button>
                            <button class="trailer-btn card-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--play-arrow ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18a1 1 0 0 0 0-1.69L9.54 5.98A.998.998 0 0 0 8 6.82z"></path></svg>Trailer</button>

                    <div class="it-movie-card"></div>

                <div class="it-movie-cards-container">
                    <div class="it-movie-card">

                            <div class="rating-container">

                                <span class="it-first-rating">7.1</span>
                            </div>
                            <div class="it-first-title it-title">Madame Web</div>
                            <button class="add-to-watchlist card-btn"><svg xmlns="http://www.w3.org/2000/svg"  class="ipc-icon ipc-icon--add ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"></path></svg>Watchlist</button>

                    <div class="it-movie-card"></div>
                    <div class="it-movie-card"></div>
                    <div class="it-movie-card"></div>
